[tox]
minversion = 3.7.0
envlist =
    # For detailed supported python versions and deprecation dates see https://endoflife.date/django
    py37-django{32},
    py38-django{32,40},
    py39-django{32,40},
    py310-django{32,40},

[gh-actions]
# Configuration for GitHub Actions
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
commands =
    pytest
deps =
    django-pytest
